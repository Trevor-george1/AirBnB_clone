<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <title>AirBnB Clone</title>
    <link rel="shortcut icon" href="..images/icon.png" type="image/png">    
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Kenya, Nairobi...</h4>
                <ul class="popover">
                    <li>
                        <h2>Kenya:</h2>
                        <ul class="attr">
                            <li>Mombasa</li>
                            <li>Kisumu</li>
                        </ul>
                    </li>
                    <div class="space-between"></div>
                    <li>
                        <h2>Nairobi:</h2>
                        <ul class="attr">
                            <li>Umoja</li>
                            <li>Buru</li>
                        </ul>
                    </li>
                </ul>

            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Jacuzzi...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>jacuzzi</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div class="places-container">
                <article>
                    <h2>My Home</h2>
                </article>
                <article>
                    <h2>Factory</h2>
                </article>
                <article>
                    <h2>Diamond</h2>
                </article>
                
            </div>


        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
